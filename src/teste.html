<!-- Import the A-Frame library. -->
<script src="https://cdn.jsdelivr.net/npm/aframe@1.0.4/dist/aframe-v1.0.4.min.js"></script>

<!-- Create a scene using A-Frame. -->
<a-scene>
  <!-- Put an image in the scene using the a-image component. -->
  <a-image src="demoImages/Artista.PNG" position="0 1.6 -3" scale="20 20 "></a-image>

  <!-- Add some text to the scene. -->
  <a-text value="Hello, world!" align="center"></a-text>
</a-scene>
