<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"   href="/css/Definitions_style.css">
    <link rel="stylesheet" type="text/css"   href="/css/Home_Index_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <title>MuzzPuzzle</title>
</head>
<html>
    <body class="body">
        <p class="label">Volume</p>
        <div>
        <input class="slides" type="range" id="pecas" name="pecas"min="0" max="100" oninput="this.nextElementSibling.value = this.value">
        <output class="values">50</output>
        </div>
        <p class="label">Tamanho de letra</p>
        <div>
        <input class="slides" type="range" id="pecas" name="pecas"min="1" max="100" oninput="this.nextElementSibling.value = this.value">
        <output class="values">50</output>
        </div>

        <i class="fas fa-times"  onclick="location.href=window.location.origin+''"></i>
        <button class="button" onclick="location.href=window.location.origin+''"> Confirmar</button>
           
        
    </body>
</html>
